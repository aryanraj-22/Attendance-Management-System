<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <style>
    /* Additional custom styles */
    body {
      background-color: #f0f0f0;
      font-family: Arial, sans-serif;
      background-image: url('1576563781phpQj94TQ.jpeg');
      background-size: cover;
      background-position: center;
    }
    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.4); /* Adjust opacity as needed */
    }
    .heading {
      background-color: rgba(52, 58, 64, 0.6); /* Semi-transparent background */
      color: #fff;
      text-align: center;
      padding: 20px;
      position: relative; /* Ensure text is above the overlay */
      z-index: 1; /* Ensure text is above the overlay */
    }
    .login {
      display: flex;
      justify-content: center;
      align-items: center;
      margin-top: 20px;
      height: calc(100vh - 40px); /* Adjust height as needed */
    }
    .image {
      display: none; /* Hide the image in this layout */
    }
    .right {
      flex: 1;
      padding: 20px;
      background-color: rgba(255, 255, 255, 0.8); /* Semi-transparent background for form */
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      z-index: 1; /* Ensure form is above the overlay */
    }
    .login_head {
      color: #343a40;
      text-align: center;
      margin-bottom: 20px;
    }
    .form-control {
      margin-bottom: 10px;
    }
  </style>
  <title>Attendance Management System</title>
</head>
<body>

  <div class="overlay"></div>

  <div class="heading">
    <h1>Attendance Management System</h1>
  </div>

  <div class="container">
    <div class="row">
      <div class="col-md-6 mx-auto">
        <div class="login">
          <div class="image">
            <img src="1576563781phpQj94TQ.jpeg" alt="Teacher Image">
          </div>
          <div class="right">
            <h2 class="login_head">Teacher Login</h2>
            <form action="#" id="form">
              <input type="text" id="name" class="form-control" placeholder="Username">
              <input type="password" id="password" class="form-control" placeholder="Password">
              <button type="submit" class="btn btn-warning btn-block mt-3">Submit</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  <script src="./index.js"></script>
</body>
</html>
